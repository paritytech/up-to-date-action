name: Continuous testing

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: c-hive/gha-yarn-cache@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - run: yarn run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: c-hive/gha-yarn-cache@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - run: yarn run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: c-hive/gha-yarn-cache@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - run: yarn run test
